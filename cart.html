<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="dist/assets/images/logo.png">
    <link rel="stylesheet" href="dist/assets/css/cart.css">
    <script src="dist/plugin/vue.js"></script>
</head>
<body>

    <div class="cartContainer" id="cart">
        <header class="cartHeader">
            <div class="logoContainer">
                <img src="dist/assets/images/Adsquid_white_SF.png" alt="">
            </div>
            <div class="SocialAndLinkContainer">
                <div class="socialLink">
                    <div class="userAccount">
                        <img src="dist/assets/images/icon/user_V2.svg" alt="userAccount">
                    </div>
                    <div class="shoppingContainer">
                        <img src="dist/assets/images/icon/shopping-cart_V2.svg" alt="shopping-cart">
                        <div class="numberofProduct">
                            
                        </div>
                    </div>
                    <div class="search_utilisateur">
                        <div class="search-icon">
                            <img src="dist/assets/images/icon/search.svg" alt="">
                        </div>
                        <div class="inputText">
                            <input type="text" name="search" id="search" placeholder="Search">
                        </div>
                    </div>

                </div>
                <div class="navLink">
                    <div class="productLink">
                        <span>Product</span>
                    </div>
                    <div class="quoteLink">
                        <span><a href="quote.html">Quote</a></span>
                    </div>
                    <div class="busnessServiceLink">
                        <span><a href="#">Business Service</a></span>
                    </div>

                </div>

            </div>

        </header>
        <div class="CardBodyContainer">
            <div class="breackrumbCart">
                <div class="name">
                    Your cart
                </div>
                <div style="color: #33CCFF;width: 62px;height: 22px; font-size: 16px;margin-top: 14px;margin-bottom: 104px;margin-left: 52px;margin-right: 974px;">
                    Your cart
                </div>
            </div>
            <div class="CartActionButton">
                <div class="continuousButton">
                    <div class="imgContainer">
                        <img src="dist/assets/images/Customisateur/up-arrowL_blue.png" alt="">
                    </div>
                    <span style="color: #33CCFF; font-size:16px;font-weight: bold;margin-top: 16px;margin-bottom: 16px;margin-left: 48px;">
                        Continue Shopping
                    </span>
                </div>
                <div class="shippingButton">
                    <span style="color: #fff;font-size: 16px;font-weight: bold;margin-left: 56px;">
                        Shipping
                    </span>
                    <div class="imgContainer">
                        <img src="dist/assets/images/Customisateur/up-arrow_white.png" alt="">
                    </div>
                </div>
            </div>

            <div class="panierContent">
                <div class="viewProductCart">
                    <div class="previewOfProduct">
                        <img :src="dataSourceImagePreview" alt="image to preview">
                    </div>

                </div>
                <div class="detailsProductCart">

                </div>
            </div>
        </div>

    </div>
    
    <script src="dist/assets/js/cart.js"></script>
</body>
</html>
